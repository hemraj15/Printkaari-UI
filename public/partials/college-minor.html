<div class="container" style='margin-top:100px;'>
	
	<h3>Minor/Major Projects</h3>
	
	<hr>
	
	<div class="col-sm-6">
		<div class="row text-center">
			<div class="col-sm-6 custom-item">
				<p>Hard Binding</p>
				<img src="/img/college/hardbind-02.jpg" class="img-responsive" style="width:100%" alt="Image">
				<div class='btn-area' ng-click="product.selectedbindingType = product.bindingType[0]">
					<a class="btn btn-default"><i class="fa fa-eye"></i> Buy Now</a>
				</div>
				
			</div>
			<div class="col-sm-6 custom-item">
				<p>Spiral Binding</p>
				<img src="/img/college/spiral-bound-book-printing-product-shot-2.png" class="img-responsive" style="width:100%" alt="Image">
				<div class='btn-area' ng-click="product.selectedbindingType = product.bindingType[1]">
					<a class="btn btn-default"><i class="fa fa-eye"></i> Buy Now</a>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="col-sm-6">
		<form>
			<div class="form-group">
				<label for="sel1">Select the type of binding</label>
				<select class="form-control" id="sel1" ng-model="product.selectedbindingType" ng-options="bindingType.name for bindingType in product.bindingType">
				</select>
			</div>
			<div class="form-group">
				<label for="sel1">Number of glossy colored pages</label>
				<span>
					<a data-toggle="tooltip" data-placement="top" title="No additional charges till 4 pages after 4 pages Rs. +12/- will be charged per extra page!"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
				</span>
				<input class="form-control" id="sel1" ng-model="product.noOfGlossyColoredPage"></input>        
			</div>
			<div class="form-group">
				<label for="sel1">Number of non glossy colored pages</label>
				<span>
					<a data-toggle="tooltip" data-placement="top" title="No additional charges till 30 pages after 30 pages Rs. +3/- will be charged per extra page!"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
				</span>
				<input class="form-control" id="sel1" ng-model="product.noOfNonGlossyColoredPage"></input>
			</div>
			<div class="form-group">
				<label for="sel1">Number of total pages</label>
				<span>
					<a data-toggle="tooltip" data-placement="top" title="No additional charges till 30 pages after 30 pages Rs. +3/- will be charged per extra page!"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
				</span>
				<input class="form-control" id="sel1" ng-model="product.noOfPage"></input>
			</div>
			<div class="form-group">
				<label>Upload your file in pdf format:</label>
				<input type="file" class="form-control" file-input file="product.file">
			</div>
			<div class="form-group">
				<label for="comment">Any Special Request</label>
				<textarea class="form-control" rows="5" id="comment" ng-model='product.comment'></textarea>
			</div>
			<button type="button" class="btn btn-success" ng-click="product.addProduct()">Submit</button>
		</form>
	</div>
</div>
