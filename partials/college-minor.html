<div class="container" style='margin-top:100px;'>
  
  <h3>Minor/Major Projects</h3>
  
  <hr>
  
  <div class="col-sm-6">
    <div class="row text-center">
      <div class="col-sm-6 custom-item">
        <p>Sample 1</p>
        <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
        <div class='btn-area'>
          <a href="contact.html" class="btn btn-default"><i class="fa fa-eye"></i> Buy Now</a>
        </div>
        
      </div>
      <div class="col-sm-6 custom-item">
        <p>Sample 2</p>
        <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
        <div class='btn-area'>
          <a href="#" class="btn btn-default"><i class="fa fa-eye"></i> Buy Now</a>
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="col-sm-6">
    <form>
      <div class="form-group">
        <label for="sel1">Select the type of binding</label>
        <select class="form-control" id="sel1" ng-model="product.bindingType">
          <option>Hard Binding</option>
          <option>Spiral binding</option>
        </select>
      </div>
      <div class="form-group">
        <label>Upload your file in pdf format:</label>
        <input type="file" class="form-control" ng-model="product.file">
      </div>
      <div class="form-group">
        <label for="sel1">Select no. of colored pages</label>
        <span>
          <a href="#" data-toggle="tooltip" data-placement="top" title="No additional charges till 4 pages after 4 pages Rs. +12/- will be charged per extra page!"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
        </span>
        
        <select class="form-control" id="sel1" ng-model="product.noOfColoredPage">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10+</option>
        </select>
        
      </div>
      <div class="form-group">
        <label for="sel1">Select no. of black/white pages</label>
        <span>
          <a href="#" data-toggle="tooltip" data-placement="top" title="No additional charges till 30 pages after 30 pages Rs. +3/- will be charged per extra page!"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
        </span>
        
        <select class="form-control" id="sel1" ng-model="product.noOfPage">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10+</option>
        </select>
        
      </div>
      <div class="form-group">
        <label for="comment">Any Special Request</label>
        <textarea class="form-control" rows="5" id="comment" ng-model='product.comment'></textarea>
      </div>
      <button type="button" class="btn btn-success" ng-click="product.addProduct()">Submit</button>
    </form>
  </div>
</div>
