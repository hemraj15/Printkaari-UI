<div ng-controller="dashboardController" class="container">
	<div style="margin-top: 100px;margin-bottom: 250px;">
		<h1>welcome to Customer Dashborad</h1>
	</div>
	
	
  <div id="customerDetailsBox" style="margin-top: 100px; margin-bottom: 34px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-show="customerDetailsBox">  
    <div class="panel panel-default" style="border-radious:0px;">
      <div class="panel-heading"  style="background-color:#009688 !important">
        <div class="panel-title" style='color:black'>Login In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px; ">
          <a style='color:white' ng-click="loginBox = !loginBox; forgetPasswordBox = true">Forgot password ?</a>
        </div>
      </div>     

      <div style="padding-top:30px" class="panel-body" >
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input id="login-username" type="email" class="form-control" name="username" value="" placeholder="Email" ng-model="username" required  maxlength="50" data-ng-blur="analyzeEmailId(username)" />
		</div>
		<p style="margin-top: -12px; color: red; margin-left: 36px;" data-ng-if="isEmailIdvalid !== ''" class="error-msg">{{isEmailIdvalid}}</p>
			
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="password"  required minlength="5" maxlength="15" data-ng-blur="analayzePassword(password)" >	
         </div>
		  <span style="color: red;" ng-bind="errorMessage" >{{errorMessage}}</span>
          <p style="clear:both; color: red; margin-left: 36px;" data-ng-if="isPasswordValid !== ''" class="error-msg">{{isPasswordValid}}</p>
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
              </label>
            </div>
          </div>

          <div style="margin-top:10px" class="form-group">
            <div class="col-sm-12 controls">
              <a id="btn-login" href="#" class="btn btn-success" ng-click="doLogin()">Login  </a>
            </div>
			
          </div>
		  

          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Don't have an account! 
                <a ng-click="loginBox = !loginBox; signupBoxStepOne = !signupBoxStepOne">
                  Register here
                </a>
              </div>
            </div>
          </div>    
        </form>
				
      </div>                     
    </div>  
  </div>
</div>
